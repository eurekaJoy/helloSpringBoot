<!DOCTYPE html>
<html lang="en">
<head>

    <title>不同域名</title>
</head>
<body>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

            url: "http://localhost:8081/hello",

            success:function (res) {
                console.log(res);
            }
        })
    });
</script>
